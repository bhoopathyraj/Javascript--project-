<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>My Resume</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#myModal">Add Resume</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resume-list">
                
            </tbody>
        </table>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Resume Details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="resume-form">
                            <input type="hidden" id="resume-id">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control"  id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control"  id="email" required>
                            </div>
                        </form>
                    </div>
                    <div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sucess" id="save-resume" >save
                            </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                            </button>
                        </div>
                            
                            
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
